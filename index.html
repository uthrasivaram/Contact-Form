<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
  
  <title>Frontend Mentor | Contact form</title>
 
  <style> 
      *{
        margin: 0px;
        padding: 0px;
      }
      .Contact-Page{
        width: 100%;
        display: flex;
        justify-content: center;
        font-family: "Karla", sans-serif;
        background-color:  hsl(148, 38%, 91%);  
        min-height: 100vh;
      }
      .form-change{
        width: 50%;
      }
      .was-validated .form-control:valid, 
      .was-validated .form-control:valid:focus, 
      .was-validated .form-control:valid ~ .valid-feedback,
      .was-validated .form-select:valid, 
      .was-validated .form-select:valid:focus, 
      .was-validated .form-select:valid ~ .valid-feedback,
      .was-validated .form-control:invalid,
      .was-validated .form-control:invalid:focus,
      .was-validated .form-control:invalid ~ .invalid-feedback,
      .was-validated .form-select:invalid,
      .was-validated .form-select:invalid:focus,
      .was-validated .form-select:invalid ~ .invalid-feedback {
        background-image: none !important;
      }
      h3{
        font-weight: 700;
      }
      textarea {
        width: 100%;  
        height: 100px; 
      }
      .border-clr{
        border-color: hsl(186, 15%, 59%) !important; 
      }
      .border-clr:hover{
        border-color: hsl(187, 24%, 22%) !important; 
      }
      .form-check-input:checked {
          background-color:hsl(169, 82%, 27%); 
          border-color:hsl(148, 38%, 91%);
      } 
      .bg-selected{
        background-color: hsl(148, 38%, 91%);
      }
      .valid-border {
        border-color:hsl(148, 38%, 91%) !important;
      }
 
      @media  (max-width: 770px) {
        .check-btn{
          margin-top: 10px;
        }
        .form-change{  
            width: 75% !important; 
            margin: 15px 0px 15px;
        }
        .mobile-resp{
          padding: 10px !important;
        }
        textarea {
          width: 80%;  
          height: 150px;  
        }

      }

      @media  (max-width: 530px) {
        .check-btn{
          margin-top: 10px;
        }
        .form-change{  
            width: 100% !important; 
            margin: 50px 0px 20px;
        }
        .mobile-resp{
          padding: 10px !important;
        }
      }
  </style>
</head>
<body>


  <header class="Contact-Page">
    <div class="d-flex flex-column  p-5 gap-4 align-items-center justify-content-center mobile-resp">
      <form action="#" class="px-3 m-2 row g-3 needs-validation bg-white rounded form-change" novalidate> 
        <h3>Contact Us</h3>
        <div class="col-md-6">
          <label for="validationCustomFirstName" class="form-label">First Name *</label>
          <div class="input-group has-validation"> 
            <input type="text" class="form-control border-clr" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              This field is required.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomLastName" class="form-label">Last Name *</label>
          <div class="input-group has-validation"> 
            <input type="text" class="form-control border-clr" id="validationCustomLastName" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              This field is required.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustomEmail" class="form-label">Email Address *</label>
          <div class="input-group has-validation"> 
            <input type="email" class="form-control border-clr" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>
        <label for="validationCustomFirstName" class="form-label"> Query Type *</label>
        <div class="col-md-6 m-0"> 
          <div class="bg-change border border-clr rounded p-2 px-3">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck2">General Enquiry</label>
            </div>
          </div>  
        </div>
        <div class="col-md-6 m-0"> 
          <div class="bg-change check-btn border border-clr rounded p-2 px-3">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck3">Support Request</label>
              <div class="invalid-feedback"> Please select a query type</div>
            </div>
          </div> 
      </div>
      <div class="col-md-12">
        <label for="validationTextarea" class="form-label">Message *</label>
        <textarea class="form-control  border-clr" rows="3" cols="15" id="validationTextarea" required></textarea>
        <div class="invalid-feedback"> 
          This field is required
        </div>
      </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input  border-clr" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              I consent to being contacted by the team *
            </label>
            <div class="invalid-feedback">
              To submit this form, please consent to being contacted
            </div>
          </div>
        </div>
        <div class="d-grid col-12 mb-3">
          <button class="btn btn-success" type="submit">Submit</button> 
        </div>
      </form>
    </div> 
  </header> 

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">  </script>
  <script>
    (function () {
      'use strict'
 
      var forms = document.querySelectorAll('.needs-validation')
 
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')

            var inputs = form.querySelectorAll('input, textarea')

          inputs.forEach(function (input) {
            if (input.checkValidity()) {
              input.classList.add('valid-border')
            } else {
              input.classList.remove('valid-border')
            }
          })
          }, false)
        })

        const radioButtons = document.querySelectorAll('.form-check-input');

        radioButtons.forEach(radio => {
          radio.addEventListener('change', function() {  
            document.querySelectorAll('.bg-change').forEach(div => {
              div.classList.remove('bg-selected');
            });
            if (radio.checked) {
              radio.closest('.bg-change').classList.add('bg-selected');
            }
          });
        });

        const buttonClick = document.querySelectorAll('.btn');

        buttonClick.addEventListener('onClick', function() { 
          alert()
        })



    })()
  </script>

</body>
</html>
